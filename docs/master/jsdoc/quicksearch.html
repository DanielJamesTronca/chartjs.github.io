et index. meta object The dataset metadata. options object The plugin options. afterDatasetsDraw(chart, options) Called after the `chart` datasets have been drawn. Note that this hook will not be called if the datasets drawing has been previously cancelled. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. afterDatasetsUpdate(chart, options) Called after the `chart` datasets have been updated. Note that this hook will not be called if the datasets update has been previously cancelled. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. Since: version 2.1.5 afterDatasetUpdate(chart, args, options) Called after the `chart` datasets at the given `args.index` has been updated. Note that this hook will not be called if the datasets update has been previously cancelled. Parameters: Name Type Description chart Chart The chart instance. args object The call arguments. Properties Name Type Description index number The dataset index. meta object The dataset metadata. options object The plugin options. afterDraw(chart, options) Called after the `chart` has been drawn. Note that this hook will not be called if the drawing has been previously cancelled. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. afterEvent(chart, event, options) Called after the `event` has been consumed. Note that this hook will not be called if the `event` has been previously discarded. Parameters: Name Type Description chart Chart.Controller The chart instance. event IEvent The event object. options object The plugin options. afterInit(chart, options) Called after `chart` has been initialized and before the first update. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. afterLayout(chart, options) Called after the `chart` has been layed out. Note that this hook e` to cancel the chart datasets drawing. Type boolean beforeDatasetsUpdate(chart, options) Called before updating the `chart` datasets. If any plugin returns `false`, the datasets update is cancelled until another `update` is triggered. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. Since: version 2.1.5 Returns: false to cancel the datasets update. Type boolean beforeDatasetUpdate(chart, args, options) Called before updating the `chart` dataset at the given `args.index`. If any plugin returns `false`, the datasets update is cancelled until another `update` is triggered. Parameters: Name Type Description chart Chart The chart instance. args object The call arguments. Properties Name Type Description index number The dataset index. meta object The dataset metadata. options object The plugin options. Returns: `false` to cancel the chart datasets drawing. Type boolean beforeDraw(chart, options) Called before drawing `chart` at every animation frame. If any plugin returns `false`, the frame drawing is cancelled untilanother `render` is triggered. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. Returns: `false` to cancel the chart drawing. Type boolean beforeEvent(chart, event, options) Called before processing the specified `event`. If any plugin returns `false`, the event will be discarded. Parameters: Name Type Description chart Chart.Controller The chart instance. event IEvent The event object. options object The plugin options. beforeInit(chart, options) Called before initializing `chart`. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. beforeLayout(chart, options) Called before laying out `chart`. If any plugin returns `false`, the layout update is cancelled until another `update` is triggered. Parameters: Name Type Description chart Chart.Controller The chart instance. option
